<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Winter Landscape</title>

    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    
    <div class="wrapper">

        <div class="night-sky">
            <div class="moon">
                <div class="moon__shape"></div>
            </div>
            <div class="stars">
                <div class="star star--1"></div>
                <div class="star star--2"></div>
                <div class="star star--3"></div>
                <div class="star star--4"></div>
                <div class="star star--5"></div>
                <div class="star star--6"></div>
                <div class="star star--7"></div>
                <div class="star star--8"></div>
                <div class="star star--9"></div>
                <div class="star star--10"></div>
                <div class="star star--11"></div>
                <div class="star star--12"></div>
            </div>
        </div>
        
        <div class="text">
            <h1>Pure CSS | HTML</h1>
            <h2>Day-night cycle landscape</h2>
            <h3>No images / background images</h3>
        </div>

        <div class="snowfall">
            <div class="snowflakes snowflakes--1"></div>
            <div class="snowflakes snowflakes--2"></div>
            <div class="snowflakes snowflakes--3"></div>
        </div>

        <div class="picture">

            <div class="trees">
                <div class="tree tree--1"></div>
                <div class="tree tree--2"></div>
                <div class="tree tree--3"></div>
                <div class="tree tree--4"></div>
                <div class="tree tree--5"></div>
                <div class="tree tree--6"></div>
                <div class="tree tree--7"></div>
                <div class="tree tree--8"></div>
                <div class="tree tree--9"></div>
                <div class="tree tree--10"></div>
                <div class="tree tree--11"></div>
                <div class="tree tree--12"></div>
                <div class="tree tree--13"></div>
            </div>

            <div class="ground">
                <div class="layer layer--1">
                    <div class="shape shape--1"></div>
                    <div class="shape shape--2"></div>
                    <div class="shape shape--3"></div>
                    <div class="base"></div>
                </div>
                <div class="layer layer--2">
                    <div class="shape shape--1 cut"></div>
                    <div class="shape shape--2 cut"></div>
                    <div class="shape shape--3"></div>
                    <div class="shape shape--4"></div>
                    <div class="shape shape--5"></div>
                </div>
                <div class="layer layer--3">
                    <div class="shape shape--1"></div>
                </div>
                <div class="layer layer--4">
                    <div class="shape shape--1"></div>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
